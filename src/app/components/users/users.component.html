<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
    <h2>Add User</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
            <label >First Name</label>
            <input 
                type="text" 
                [(ngModel)]="user.firstName" 
                [ngClass]="{'is-invalid':userFirstName.errors && userFirstName.touched}"
                class="form-control"
                name="firstName"
                #userFirstName="ngModel"
                required
                minlength="2"
            >
            <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">First name required</div>
            <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">Must be at least 2 characters</div>
        </div>
        <div class="form-group">
            <label >Last Name</label>
            <input 
                type="text" 
                [(ngModel)]="user.lastName" 
                [ngClass]="{'is-invalid':userLastName.errors && userLastName.touched}"
                class="form-control"
                name="lastName"
                #userLastName="ngModel"
                required
                minlength="2"
            >
            <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">Last name required</div>
            <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">Must be at least 2 characters</div>
        </div>
        <div class="form-group">
            <label>Email</label> 
            <input 
                type="text" 
                [(ngModel)]="user.email" 
                [ngClass]="{'is-invalid':userEmail.errors && userEmail.touched}"
                class="form-control"
                name="email"
                #userEmail="ngModel"
                required
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            >
            <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">Email name required</div>
            <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">Not a valid email address</div>
        </div>
    <button [disabled]="!userForm.form.valid" class="btn btn-block mb-3">Add New User</button>
    </form>
</div>
<ul class="list-unstyled">
    <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
        <div class="row">
            <div class="col-sm -4">
            </div>
            <div class="col-sm-8">
                <h2>{{ user.firstName }}  {{ user.lastName }} <small><button (click)="user.hide=!user.hide" class="btn btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small></h2>
                <ul class="list-group" *ngIf="!user.hide">
                    <li class="list-group-item">Email: {{ user.email }}</li>
                    <li class="list-group-item">Date: {{ user.registered | date:"YYYY" }}</li>
                </ul>
            </div>
        </div>
        
    </li>
</ul>
