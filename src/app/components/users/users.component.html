<h2>Users</h2>
<ul *ngIf="!loading">
    <li *ngFor="let user of users">
        <h2>{{ user.firstName }}  {{ user.lastName }}</h2>
        <ul *ngIf="showExtended">
            <li>Age: {{ user.age }}</li>
            <li>Address: {{ user.address.street }}
            </li>
        </ul>
    </li>
</ul>


<h4 *ngIf="loading">Loading Users...</h4>
